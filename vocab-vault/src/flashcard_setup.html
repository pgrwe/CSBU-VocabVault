<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
        <title> Vault </title>
        <script src="https://kit.fontawesome.com/248b261321.js" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="./flashcard_style.css" />
    </head>
    <body>
        <font face = "arial">arial</font>

        <div class = "container">
            <div class = ".add-flashcard-con">
                <button id=""add-flashhcard">Add Flashcard</button>
            </div>


            <div id="card-con">
                <div class="card-list-container"></div>
            </div>
        </div>


        <div class="fillcard-container hide" id="fillcard"></div>
            <h2> Add Flashcard </h2>
            <div class="wrapper">
                <div class="error-con">
                    <span class="hide" id="error">Input fields cannot be blank</span>
                </div>
            
                <i class="fa-solid fa-xmark"></i>
            </div>
        
            <label for="question">Question:</label>
            <textarea
                class="input"
                id="question"
                placeholder="Type the question here..."
                rows="2"
            ></textarea>
            <label for="answer">Answer:</label>
            <textarea
                class="input"
                id="answer"
                rows="4"
                placeholder="Type the answer here..."
            ></textarea>
            <button id="save-btn">Save</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
